<label>Server Name</label>
<input [(ngModel)]="serverName" name="serverNameInput" type="text" class="form-control">
<p *ngIf="serverCreated">New server created with name {{ serverName }}</p>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
    Add Server
</button>
<app-server *ngFor="let server of servers"></app-server>
